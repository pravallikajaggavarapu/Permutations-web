<div class="content-box padding_20 background_color">
  <form [formGroup]="paginatorForm">
    <mat-card class="margin-bottom-30">
      <mat-card-content>
        <div class="row col-md-12 align_text">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Number</mat-label>
              <input matInput formControlName="number" required placeholder="Input a number" minlength="7"
                     maxlength="10" (keypress)="checkForAlphaNumeric($event)">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" (click)="fetchData()" [disabled]="paginatorForm.invalid">Get Permutations
            </button>
          </div>
          <div class="col-md-2">
          </div>
        </div>
        <div class="clearfix"></div>
      </mat-card-content>
    </mat-card>
    <mat-card class="margin-bottom-30" *ngIf="dataSource">
      <mat-card-content>
        <div class="col-md-12">
          <div class="align_text">
            <B><I>Total number of Permutations: {{this.dataSource?.data?.length}}</I></B>
          </div>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 fullWidth align_text">
            <ng-container matColumnDef="numbers">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="align_text">Possible Combinations</th>
              <td mat-cell *matCellDef="let entity; let i = index;">
                {{entity}}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="clearfix"></div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
